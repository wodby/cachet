version: "2"

services:
  nginx:
    image: wodby/php-nginx
    environment:
      NGINX_BACKEND_HOST: cachet
      NGINX_SERVER_ROOT: /var/www/html/public
    volumes:
      - codebase:/var/www/html
    ports:
      - 8000:80
    depends_on:
      - cachet

  postgres:
    image: wodby/postgres
    environment:
      POSTGRES_USER: cachet
      POSTGRES_PASSWORD: cachet
      POSTGRES_DB: cachet

  redis:
    image: wodby/redis
    environment:
      REDIS_PASSWORD: redis

  cachet:
    image: $IMAGE
    environment:
      DEBUG: 1
      WODBY_APP_NAME: cachet
      APP_DEBUG: 'true'
      DB_HOST: postgres
      DB_DRIVER: pgsql
      DB_DATABASE: cachet
      DB_USERNAME: cachet
      DB_PASSWORD: cachet
    depends_on:
      - postgres
    volumes:
      - codebase:/var/www/html

volumes:
  codebase: